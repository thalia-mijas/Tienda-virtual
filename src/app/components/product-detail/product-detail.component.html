<div class="product-detail">
  <h2>{{ product.title }}</h2>
  <img [src]="product.image" [alt]="product.title" style="width: 200px;">
  <div class="detail">
    <p><b>Category:</b> {{ product.category | titlecase }}</p>
    <p>{{ product.price | currency }}</p>
    <p><b>Description:</b> {{ product.description }}</p>
  </div>
</div>
